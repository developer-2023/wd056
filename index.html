<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-weight: normal;
            color: green;
        }
        div {
            color: red;
            font-style: italic;
            border: 2px solid orange;
            margin: 5px;
        }
        article {
            /* border: 2px dotted red; */
            margin: inherit;
        }
        h1 {
            border: inherit;
            margin: inherit;
        }
        h1, p {
            display: initial;
        }
    </style>
</head>
<body>
<div>
    <article>
        <h1>Header <span>first</span></h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </article>
</div>
</body>
</html>
